<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="email.png" type="image/x-icon">
    
    <title>API (Authorized)</title>

        <!-- Links -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-icons.css">
        <link rel="stylesheet" href="css/image.css">
        <script defer src="js/bootstrap.bundle.min.js"></script>
        <script src="js/auth.js"></script>
        
</head>

<body style="background-color: rgb(255, 207, 153);">
    <div class="container-fluid">
        <div class="row justify-content-center p-5 mt-5">
            <div class="col-12">
                <h3 class="text-center">Check Email Authencity</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="card border-color text-start shadow-lg mb-5" style="width: 500px; height: 300px; border-color: rgb(30, 30, 36); border-width: 4px;">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="row mb-3">
                        <div class="col-10">
                            <input type="email" id="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="col-2">
                            <button onclick="checkEmail()" class="btn btn-warning">Check Email</button>
                        </div>
                    </div>
                    <p id="result" class="mt-3">
                        <!-- Add icons with default size -->
                        <img id="resultImage" alt="Verification Result" class="img-fluid static-image mt-5" style="color: transparent; max-width: 300px; max-height: 100px;">
                    </p>
                </div>  
            </div>            
        </div>
    </div>

    <footer class="text-light fw-bold" style="background-color: rgb(255, 248, 240);">
        <div class="container-fluid">
            <div class="row p-5 mt-5">
                <div class="col-md-12 text-end">
                    <p>
                        <a href="#" data-bs-toggle="modal" data-bs-target="#contactModal" class="text-decoration-none">
                            &copy; 2024 Email Authencity Checker
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

        <div class="modal fade" id="contactModal" tabindex="-1" role="dialog"
            aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Website Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <br>
                        <p>
                            <i class="bi bi-info-circle"><br>
                                <br>A <b>check sign</b> means your email is <b>valid</b>.
                                <br>A <b>x sign</b> means your email is <b>invalid</b>.
                                <br>A <b>flat sign</b> means your email is server is <b>unavailable</b>.
                            </i><br><br/>
                        </p>
                    </div>
                    

                </div>
            </div>
        </div>
</body>
</html>
