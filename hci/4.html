<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Size Cat Images</title>
  <style>
    #catImageContainer {
      text-align: center;
      margin-bottom: 20px;
    }

    #catImageContainer img {
      width: 300px; /* Set the desired width */
      height: 200px; /* Set the desired height */
      object-fit: cover; /* Maintain aspect ratio */
    }

    #randomCatButton {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Fixed Size Cat Images</h1>

  <div id="catImageContainer">
    <!-- Cat images will be displayed here -->
  </div>

  <button id="randomCatButton" onclick="getRandomCatImage()">Get Random Cat Image</button>

  <script>
    function getRandomCatImage() {
      const apiUrl = 'https://api.thecatapi.com/v1/images/search';

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const catImageURL = data[0].url;

          // Display the cat image
          const catImageContainer = document.getElementById('catImageContainer');
          catImageContainer.innerHTML = `<img src="${catImageURL}" alt="Random Cat">`;
        })
        .catch(error => {
          console.error('Error fetching cat image:', error);
        });
    }
  </script>

</body>
</html>
